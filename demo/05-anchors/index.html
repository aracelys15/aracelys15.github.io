<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anchors (links) demo</title>
    </head>
    <body>
        <h2> External Page Anchor (Hyperlinks)</h2>
        <a href="https://www.google.com" target="_blank">
            Click me to go to googles homepage
        </a>  
        <a href="https://www.w3schools.com/" target="_blank">
            Learn more at awschools!
        </a>
        <p>
        If you want to dig REALLY deep into web dev,
        <a
            href="https://developer.mozilla.org/en-US/"
            target="_blank"
            >
           visit developer.mozilla.org! 
        </a>
        </p>

        <h3> Internal Page Anchors</h3>
        <h6> Table of contents</h6>
        <ul>
            <li>
                <a href="#">Jump to section 1 </a>
            </li>

            <li>
                <a href="#">Jump to section 2 </a>
            </li>

            <li>
                <a href="#">Jump to section 3 </a>
            </li>
        </ul>
    </body>
</html
